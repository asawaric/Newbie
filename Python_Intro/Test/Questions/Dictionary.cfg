[DictionaryOperations]
statement:  Let d0 = {'a':1, 'b':2} and d1 = {'a':3, 'c':10}
            Which of the following Python operations are supported?
            d0+d1, d1*d1, d0-d1
1:d0+d1~~False
2:d0-d1~~False
3:d0*d1~~False
4:all of the above~~False
