[PrintDictionaryItems]
statement:  What is the output of the following?
            >>> d0 = {'a': 10, 'b':100}
            >>> print d0.items()
1:[('a', 10), ('b', 100)]~~True
2:(('a', 10), ('b', 100))~~False
3:[[a=10],[b=100]]~~False
4:{a=10, b=100}~~False
5:{a,b,10,100}~~False 
